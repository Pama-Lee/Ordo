<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baozi Sprite Correct</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .loader {
      width: 512px;
      height: 512px;

      background-image: url("loading3.png");
      background-repeat: no-repeat;
      background-size: 2048px 2048px;

      /* 核心：两个动画 */
      animation:
        play-x 0.4s steps(4) infinite,
        play-y 1.6s steps(4) infinite;
    }

    /* 横向：一行 4 帧 */
    @keyframes play-x {
      from { background-position-x: 0px; }
      to   { background-position-x: -2048px; }
    }

    /* 纵向：4 行 */
    @keyframes play-y {
      from { background-position-y: 0px; }
      to   { background-position-y: -2048px; }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
